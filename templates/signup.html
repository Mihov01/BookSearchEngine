<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Sign Up</title>
    <style>
        /* Page Background */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Overlay Background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Popup Container */
        .popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Popup Header */
        .popup h1 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
            color: #333;
        }

        /* Form Styles */
        .popup form {
            display: flex;
            flex-direction: column;
        }

        .popup label {
            margin-bottom: 5px;
            text-align: left;
        }

        .popup input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .popup button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .popup button:hover {
            background: #218838;
        }

        /* Login Link */
        .popup p {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .popup a {
            color: #007BFF;
            text-decoration: none;
        }

        .popup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Overlay for Popup -->
    <div class="overlay">
        <div class="popup">
            <h1>Sign Up</h1>
            <form method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
